# argocd/monitoring-crds.yaml (FINAL & ROBUST FIX with LATEST CRD VERSION)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1" 
    # This whitelist is CRITICAL to prevent CRDs from being deleted prematurely
    argocd.argoproj.io/resource-prune-whitelist: 'apiextensions.k8s.io/CustomResourceDefinition'
    # ðŸ’¥ CRITICAL: Add the ignore annotation
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/skip.reconcile: "true" # This will stop Argo CD from trying to sync
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts 
    # ðŸ’¥ CRITICAL: Using the dedicated CRD chart version
    targetRevision: 24.0.1 
    chart: prometheus-operator-crds
  destination:
    server: https://host.docker.internal:6444
    namespace: monitoring 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false # CRDs are cluster-scoped
      - ApplyServerSide=true  # Recommended for CRDs
      - Timeout=600s