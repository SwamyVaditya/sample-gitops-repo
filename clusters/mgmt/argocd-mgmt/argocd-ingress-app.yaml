apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-server-ingress
  namespace: argocd 
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/your-org/my-gitops-repo.git
    targetRevision: main 
    # Path to the Kustomize directory containing the Ingress manifest
    path: clusters/argocd-mgmt 
    
  destination:
    # CRITICAL: Since Argo CD is deployed here, use the default cluster reference
    server: https://kubernetes.default.svc 
    namespace: argocd 
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false # Assuming the argocd namespace already exists