apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 1. Specify the official Helm chart as a resource
helmCharts:
- name: cert-manager
  repo: https://charts.jetstack.io
  version: v1.15.0
  releaseName: cert-manager
  namespace: cert-manager
  # Set installCRDs via Helm values
  valuesInline:
    installCRDs: true
    replicaCount: 1

# 2. Include your custom issuer resource
resources:
- issuer/selfsigned-clusterissuer.yaml