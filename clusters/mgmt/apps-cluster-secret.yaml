apiVersion: v1
kind: Secret
metadata:
  name: apps-cluster
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: apps-cluster
  server: https://0.0.0.0:6444  # Replace with $SERVER_URL from above
  config: |
    {
      "tlsClientConfig": {
        "insecure": false,
        "caData": "<base64-ca-data>"  # Replace with base64-encoded CA from apps-cluster-ca.crt
      }
    }
