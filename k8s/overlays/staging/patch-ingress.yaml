apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - staging.myapp.localdev.me
    secretName: staging-sample-app-tls
    # secretName: myapp-tls
  rules:
  - host: staging.myapp.localdev.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: staging-sample-app  # Adjust to your app's Service name
            port:
              number: 80