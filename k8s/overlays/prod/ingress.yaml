apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app-ingress
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: myapp.localdev.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-sample-app  # Adjust to your app's Service name
            port:
              number: 80