# argocd/loki-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.46.0  # Latest
    helm:
      releaseName: loki
      values: |
        persistence:
          enabled: true
          size: 0.5Gi
        serviceMonitor:
          enabled: true
        grafana:
          enabled: false  # Use existing Grafana
  destination:
    server: https://host.docker.internal:6444
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true