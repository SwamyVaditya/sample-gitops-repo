name: CD to Production

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/sample-app
  VERSION: v1.0.0  # You can increment this manually or script it

#permissions:
#  contents: write

jobs:
  promote-to-prod:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image_name
        run: echo "name=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT
      
      - name: Get image tag from staging overlay
        id: staging_tag
        run: |
          TAG=$(yq eval '.images[0].newTag' k8s/overlays/staging/kustomization.yaml)
          if [ -z "$TAG" ]; then
            echo "❌ No image tag found in staging overlay"
            exit 1
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      
      - name: Update prod overlay with new image tag
        run: |
          yq eval ".images[0].newTag = \"${{ steps.staging_tag.outputs.tag }}\"" -i k8s/overlays/prod/kustomization.yaml
            
      - name: Create prod metadata
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          NOW=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          mkdir -p metadata

          cat <<EOF > metadata/prod.yaml
          version: $VERSION
          image_tag: ${{ steps.staging_tag.outputs.tag }}
          commit_sha: $COMMIT_SHA
          promoted_at: "$NOW"
          EOF

          echo "✅ Metadata written for $VERSION"

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add k8s/overlays/prod/kustomization.yaml metadata/prod.yaml
          git commit -m "release(prod): promote $VERSION with image ${{ steps.staging_tag.outputs.tag }}"
          git push
