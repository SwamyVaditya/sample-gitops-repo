name: CD to Production

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  promote-to-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get promoted tag from staging overlay
        id: get_tag
        run: |
          TAG=$(yq eval '.images[0].newTag' k8s/overlays/staging/kustomization.yaml)
          echo "Promoted image tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Update production overlay with new tag
        run: |
          yq eval ".images[0].newTag = \"${{ steps.get_tag.outputs.tag }}\"" -i k8s/overlays/prod/kustomization.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add k8s/overlays/prod/kustomization.yaml
          git commit -m "chore(prod): promote image tag to ${{ steps.get_tag.outputs.tag }}"
          git push
