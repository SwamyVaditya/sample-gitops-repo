name: CD to Staging

on:
  push:
    branches:
      - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/sample-app

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image_name
        run: echo "name=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Extract short SHA
        id: short_sha
        run: echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image from CI build
        run: |
          docker pull ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:${{ steps.short_sha.outputs.tag }}

      - name: Retag and push image (staging tag)
        run: |
          STAGING_TAG=staging-${{ steps.short_sha.outputs.tag }}

          docker tag ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:${{ steps.short_sha.outputs.tag }} \
                     ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:$STAGING_TAG

          docker push ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:$STAGING_TAG

      - name: Update kustomization.yaml with new image tag
        run: |
          echo "Updating image to staging-${{ steps.short_sha.outputs.tag }}"
          yq eval ".images[0].newTag = \"staging-${{ steps.short_sha.outputs.tag }}\"" -i k8s/overlays/staging/kustomization.yaml

      - name: Commit updated kustomization.yaml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add k8s/overlays/staging/kustomization.yaml
          git commit -m "chore(staging): update image tag to staging-${{ steps.short_sha.outputs.tag }}"
          git push
