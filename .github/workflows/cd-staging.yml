name: CD to Staging

on:
  push:
    branches:
      - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/sample-app

jobs:
  deploy-staging:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image_name
        run: echo "name=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Get image tag from dev overlay
        id: dev_tag
        run: |
          TAG=$(yq eval '.images[0].newTag' k8s/overlays/dev/kustomization.yaml)
          if [ -z "$TAG" ]; then
            echo "❌ No image tag found in dev overlay"
            exit 1
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Update staging overlay with new image tag
        run: |
          yq eval ".images[0].newTag = \"${{ steps.dev_tag.outputs.tag }}\"" -i k8s/overlays/staging/kustomization.yaml

      - name: Create staging metadata
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          NOW=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          mkdir -p metadata
          
          cat <<EOF > metadata/staging.yaml
          version: staging-$(date -u +%Y%m%d%H%M%S)
          image_tag: ${{ steps.dev_tag.outputs.tag }}
          commit_sha: $COMMIT_SHA
          promoted_at: "$NOW"
          EOF

          echo "✅ Metadata written for staging"

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add k8s/overlays/staging/kustomization.yaml metadata/staging.yaml
          git commit -m "chore(staging): promote image ${{ steps.dev_tag.outputs.tag }}"
          git push
