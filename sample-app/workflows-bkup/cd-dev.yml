name: CD to Dev

on:
  push:
    branches:
      - dev

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/sample-app

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # To push changes to kustomization.yaml

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image_name
        run: echo "name=${IMAGE_NAME,,}" >> $GITHUB_OUTPUT

      - name: Extract short SHA
        id: short_sha
        run: echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Update kustomization.yaml with new image tag
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}:${{ steps.short_sha.outputs.tag }}"
          echo "Updating image to $IMAGE"

          yq eval ".images[0].newTag = \"${{ steps.short_sha.outputs.tag }}\"" -i k8s/overlays/dev/kustomization.yaml

      - name: Commit updated kustomization.yaml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add k8s/overlays/dev/kustomization.yaml
          git commit -m "chore(dev): update image tag to ${{ steps.short_sha.outputs.tag }}"
          git push
